<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      //   const objName = {property: "value"}
      const car = {
        type: "Fiat",
        model: "500",
        color: "white",
      };
      console.log(car.type);
      document.write(car["model"]);

      //   Method
      // In object A method is a function stored as a property.
      const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      console.log(person.fullName()); //If you access a method without the () parentheses, it will return the function definition.
    </script>
  </body>
</html>
